<template>
    <div>
        <lightning-button variant="brand" label="Brand" title="Primary action" onclick={handle_start_button} class="slds-m-left_x-small"></lightning-button>
    </div>
    <div if:true={modal_keyin}><!--show the modal page-->
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
                        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">price_book</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" style="overflow: visible;">
                    <div class="slds-m-around_medium column_of_row">
                        <div class="each_row">
                            <p class="label_text">*Price Book</p>
                            <lightning-combobox
                                label="test"
                                name="Name"
                                variant = "label-hidden"
                                placeholder="please choose price book"
                                options={get_price_book}
                                onchange={handler_select_pricebook}
                                class="input_box"
                            ></lightning-combobox>
                        </div>
                        <div class="each_row">
                            <p class="label_text">*new Price Book</p>
                            <lightning-input type="text" variant = "label-hidden" class="input_box new_price_book" id = "new_price_book" value={price_book_value}></lightning-input>
                        </div>
                    </div>
                    <div class="slds-m-around_medium column_of_row">
                        <div class="each_row">
                            <p class="label_text">*Discount Table</p>
                            <lightning-combobox
                                label="test"
                                name="Name"
                                variant = "label-hidden"
                                placeholder="please choose discount_table"
                                options={get_discount_table}
                                onchange={handler_select_discount_table}
                                class="input_box"
                            ></lightning-combobox>
                        </div>
                        <div class="each_row">
                            <p class="label_text">TSC Region</p>
                            <lightning-combobox
                                label="test"
                                name="Name"
                                variant = "label-hidden"
                                placeholder="please choose price book"
                                class="input_box"
                                options={get_region}
                                onchange={handler_select_region}
                            ></lightning-combobox>
                        </div>                  
                    </div>
                    <div class="slds-m-around_medium column_of_row">
                        <div class="each_row">
                            <p class="label_text">Start Date</p>
                            <lightning-input type="date" name="input1" variant = "label-hidden" class="input_box Start_Date"></lightning-input>
                        </div>
                        <div class="each_row">
                            <p class="label_text">Brand</p>
                            <lightning-combobox
                                label="test"
                                name="Name"
                                value="TSCAA"
                                variant = "label-hidden"
                                class="input_box"
                                options={get_brand}
                                onchange={handler_select_brand}
                            ></lightning-combobox>
                        </div>                    
                    </div>
                    <div class="slds-m-around_medium column_of_row">
                        <div class="each_row">
                            <p class="label_text">End Date</p>
                            <lightning-input type="date" name="input1" variant = "label-hidden" class="input_box End_Date"></lightning-input>
                        </div>
                        <div class="each_row">
                            <p class="label_text">Currency</p>
                            <lightning-combobox
                                label="test"
                                name="Name"
                                value="TSCAA"
                                variant = "label-hidden"
                                class="input_box"
                                options={get_currency}
                                onchange={handler_select_currency}
                            ></lightning-combobox>
                        </div>                 
                    </div>
                    <div class="slds-m-around_medium column_of_row">
                        <div class="each_row">
                            <p class="label_text">exchange Rate</p>
                            <lightning-input type="text" variant = "label-hidden" class="input_box Exchange_Rate"></lightning-input>
                        </div>   
                        <div class="each_row">
                            <p class="label_text">discount Rate</p>
                            <lightning-input type="text" variant = "label-hidden" class="input_box Exchange_Rate"></lightning-input>
                        </div>
                    </div>
                </div>                 
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={close_page}>Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={save_page}>Save</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>
